<!doctype html>

<html ng-app="directoryApp">

<head>
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="directory.js"></script>
</head>

<body ng-controller="directoryController as dirList">
    <input type=" text " ng-model="search ">
    <ul>
        <li ng-repeat="item in list | filter:search |orderBy:'-age'  |limitTo:3 ">
            {{item.name}} -
            <em>{{item.age | currency:"&yen;":0}}</em>
        </li>
    </ul>
    <form ng-submit="addPerson()">
        <input type="text" placeholder="Name" ng-model="name">
        <input type=" number" placeholder="Age" ng-model="age">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
